<h1>Login</h1>

<p>Enter your email. We'll email you a short code to login.</p>

<script src="https://cdn.jsdelivr.net/gh/handshakejs/handshakejs-script@master/build/handshake.js" data-app_name="appdeterminer_development" data-root_url="https://handshakejs.herokuapp.com"></script>

<script>
  handshake.script.addEventListener('handshake:login_confirm', function(e) {
    console.log(e.data);
    $.post("/login/success", {email: e.data.identity.email, hash: e.data.identity.hash}, function(data) {
      window.location.href = "/dashboard";
    });    
  }, false); 
</script>
